<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shortener Url</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body class="flex-column">
    <main class="form-shorturl w-100 m-auto">
        <h1 class="h3 mb-3 fw-normal text-center">Shortener Url</h1>
        <form method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="url" placeholder="Paste the URL to be shortened">
                <label for="url">Paste the URL to be shortened</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary" type="submit">Shorten</button>
            </div>
            <div class="d-grid gap-2 mt-1">
                <button class="btn btn-lg btn-outline-danger" type="reset">Clear</button>
            </div>
        </form>
        <div id="result" class="collapse">
            <hr>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="short_url" placeholder="Your shortened URL" readonly>
                <label for="short_url">Your shortened URL</label>
            </div>
            <div class="d-grid gap-2 btn-group" role="group">
                <button class="btn btn-lg btn-outline-success" id="copy" data-clipboard-target="#short_url">
                    <i class="bi bi-clipboard" aria-hidden="true"></i>
                    Copy
                </button>
                <button class="btn btn-lg btn-outline-primary" id="redirect">
                    <i class="bi bi-box-arrow-up-right" aria-hidden="true"></i>
                    Redirect
                </button>
            </div>
        </div>
        <div class="position-fixed bottom-0 end-0 p-3 toast-container">
            <div id="toastMessage" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle-fill me-2" aria-hidden="true"></i>
                <strong class="me-auto">Error when submitting url</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                <p id="toastMessageContent"></p>
              </div>
            </div>
        </div>
    </main>
    <footer>
        <p>CopyrightÂ©2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
